<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator | Dibendu</title>
    <link
      rel="shortcut icon"
      href="./assets/reset-password (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="display-container">
        <input
          placeholder="Password"
          class="display"
          data-passwordDisplay
          readonly
        />
        <button class="copyBtn">
          <span data-copyMsg class="copyTxt"></span>
          <img
            src="./assets/copy.svg"
            alt="Copy icon"
            width="30px"
            height="30px"
            data-copy
          />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-length>0</p>
        </div>
        <input
          type="range"
          name=""
          class="slider"
          min="1"
          max="20"
          length-slider
        />
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>
        <!-- strength section -->
        <div class="strength-section">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
        <!-- generated Password button -->
        <button class="generatedBtn">Genarate Password</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
