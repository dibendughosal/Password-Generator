<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator - Techwolf</h2>
      <div>
        <input
          placeholder="Password"
          class="display"
          data-passwordDisplay
          readonly
        />
        <button>
          <span data-copyMsg>Copied</span>
          <img src="./assets/copy.svg" alt="Copy icon" data-copy />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <h3>Password Length</h3>
          <p data-length>0</p>
        </div>
        <input type="range" name="" id="" min="1" max="20" length-slider/>
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox"  id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols"/>
          <label for="symbols">Include Symbols</label>
        </div>
        <!-- strength section -->
        <div class="strength-section">
          <h3>Strength</h3>
          <div data-indicator></div>
        </div>
        <!-- generated Password button -->
        <button class="generatedBtn">Genarate Password</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
